{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Racing 2D</title>
        <meta charset="utf-8">
        <meta name="description" content="2D Racing Game">
        <meta name="keywords" content="Racing, 2D, Game, Free, Online">
        <meta name="author" content="Petr Hofman">
        <!-- JS -->
        <script src="{% static 'game.js' %}"></script>
        <!-- Styles -->
        <link href="{% static 'styles.css' %}" rel="stylesheet" type="text/css">
        <!--forbid cache for development-->
        <meta http-equiv="cache-control" content="max-age=0" />
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="expires" content="0" />
        <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
        <meta http-equiv="pragma" content="no-cache" />
    </head>

    <body>

        {% block content %}
            <!-- Put content here -->
            <strong>No external content loaded</strong>
        {% endblock content %}

    </body>
</html>
